output.path   = "./"            # output path
output.format = "xyz"           # output file format
input.path    = "./input/lennard-jones/" # input path

[units]
length = "angstrom" # "angstorm" or "â„«" or "nm"
energy = "kcal/mol" # "kcal/mol" or "kJ/mol"

[simulator]
