    env: COMPILER="clang++-7" SEPARATE="ON"
    addons:
      apt:
        update: true
        sources:
        - sourceline: 'ppa:mhier/libboost-latest'
        - ubuntu-toolchain-r-test
        - llvm-toolchain-trusty-7
