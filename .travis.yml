  - os: linux
    language: cpp
    compiler: clang
    env: COMPILER="clang++-7" SEPARATE="OFF"
    addons:
      apt:
        update: true
        sources:
        - sourceline: 'ppa:mhier/libboost-latest'
        - ubuntu-toolchain-r-test
        - llvm-toolchain-trusty-7
        packages:
        - clang-7
        - boost1.68
  - os: linux
    language: cpp
    compiler: clang
    env: COMPILER="clang++-6.0" SEPARATE="OFF"
    addons:
      apt:
        update: true
        sources:
        - sourceline: 'ppa:mhier/libboost-latest'
