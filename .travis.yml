dist: trusty
language: cpp

matrix:
  include:
  - os: linux
    language: cpp
    compiler: gcc
    env: COMPILER="g++-7" SEPARATE="ON"
    addons:
      apt:
        update: true
        sources:
        - sourceline: 'ppa:mhier/libboost-latest'
        - ubuntu-toolchain-r-test
        packages:
        - g++-7
        - boost1.68
  - os: linux
    language: cpp
    compiler: gcc
    env: COMPILER="g++-7" SEPARATE="OFF"
    addons:
      apt:
        update: true
        sources:
        - sourceline: 'ppa:mhier/libboost-latest'
        - ubuntu-toolchain-r-test
        packages:
        - g++-7
        - boost1.68
  - os: linux
    language: cpp
    compiler: gcc
    env: COMPILER="g++-6" SEPARATE="OFF"
    addons:
      apt:
        update: true
        sources:
        - sourceline: 'ppa:mhier/libboost-latest'
        - ubuntu-toolchain-r-test
        packages:
        - g++-6
        - boost1.68
  - os: linux
    language: cpp
    compiler: gcc
    env: COMPILER="g++-5" SEPARATE="OFF"
    addons:
      apt:
        update: true
        sources:
        - sourceline: 'ppa:mhier/libboost-latest'
